<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./callculator.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document calci</title>
</head>
<body>
    <div id="container">
        <div class="calculator">
            <input type="text" id="input"  placeholder="0">
         
             
        
             <button type="button" onclick="clear()" id="clr">cl</button>
             <button type="button" onclick="del()">DEL</button>
             <button type="button" onclick="display('%')">%</button>
             <button type="button" onclick="display('/')" >/</button>
             <button type="button" onclick="display('7')" id="block7">7</button>
             <button type="button" onclick="display('8')" id="block8">8</button>
             <button type="button" onclick="display('9')" id="block9">9</button>
             <button type="button" onclick="display('*')">*</button>
             <button type="button" onclick="display('4')" id="block4">4</button>
             <button type="button" onclick="display('5')" id="block5">5</button>
             <button type="button" onclick="display('6')" id="block6">6</button>
             <button type="button" onclick="display('-')">-</button>
             <button type="button" onclick="display('1')" id="block1">1</button>
             <button type="button" onclick="display('2')" id="block2">2</button>
             <button type="button" onclick="display('3')" id="block3">3</button>
             <button type="button" onclick="display('+')">+</button>
             <button type="button" onclick="display('.')" id="dot">.</button>
             <button type="button" onclick="display('0')" id="block0">0</button>
             <button  type="button"onclick="calculate()" id="ans" class="equal">=</button>
         
        </div>
    </div>
 



    <script src="./callculator.js"></script>
</body>
</html>
